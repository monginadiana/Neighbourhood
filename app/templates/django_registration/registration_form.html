{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<body style="background-image: url('https://raw.githubusercontent.com/Owiti-Charles/HoodWatch/master/static/images/bg.jpg'); background-repeat: no-repeat; background-size: cover">
<div class="container-fluid" style="background-image: url('');">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
          <h3 style="color:blue; font-style:'Libre Bodoni', sans-serif; font-weight:800;">Register</h3>
        </div>
        <div class="card-body">
          <form style="color:blue; font-style:'Libre Bodoni', sans-serif; font-weight:800;" action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group ">
              <input style="color:blue; font-style:'Libre Bodoni', sans-serif; font-weight:800;" type="submit" class="btn btn-sm btn-info" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p style= "font-weight:800"  class="mt-7">Already Have an Account? <a style="color:blue; font-style:'Libre Bodoni', sans-serif; font-weight:800;" href="/accounts/login/" class="text-primary">Login</a></p>
        </div>
      </div>

    </div>
    
  </div>
</div>

{% endblock %}

</body>
